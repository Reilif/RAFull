<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>E-Mail Adresse</th>
      <th>Freischalten</th>
      <th class="pull-right">LÃ¶schen</th>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <button type="button" class="btn btn-primary " ng-click="activate(user)"  ng-show="!user.activated">
          Benutzer freischalten
        </button>
        <span class="glyphicon glyphicon-check" ng-show="user.activated"></span>
      </td>
      <td>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
      </td>
    </tr>
    </tbody>

  </table>

</div>
